<html>
  <head>
    <title>Course Register System</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        text-align: center;
        padding-top: 80px;
        margin: 0;
      }

      h2 {
        font-size: 36px;
        color: #2c3e50;
        margin-bottom: 50px;
      }

      a {
        text-decoration: none;
        margin: 15px;
      }

      button {
        background: #34495e;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #2c3e50;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 600px) {
        button {
          width: 80%;
          font-size: 16px;
          padding: 12px 20px;
        }

        h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>

  <body>
    <h2>Course Registration System</h2>
    <a href="register.html"><button>Register a Course</button></a>
    <a href="available_course.html"><button>Available Courses</button></a>
    <a href="enrolled.html"><button>Enrolled Courses</button></a>
  </body>
</html>
