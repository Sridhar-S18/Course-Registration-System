<html>
  <head>
    <script type="text/javascript" src="myscript.js"></script>
    <title>Available Courses</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #c9d6ff, #e2e2e2);
        padding: 50px;
        text-align: center;
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 30px;
      }

      table {
        margin: auto;
        border-collapse: collapse;
        width: 80%;
        max-width: 900px;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      th, td {
        padding: 15px 20px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #2c3e50;
        color: white;
        font-size: 18px;
      }

      tr:hover {
        background-color: #f1f1f1;
        transition: background-color 0.3s ease;
      }

      tr:last-child td {
        border-bottom: none;
      }
      td{
            background-color: aliceblue;
        }
    
        body{
            padding: 50px;
        }

    </style>
  </head>
  <body>
    <h2>Available Courses</h2>
    <table align="center" border="1" style="background-color: black;">
            <tr align="center" style="background-color: lightblue;">
                <th width="100">Course Id</th>
                <th width="150">Course Name</th>
                <th width="150">Trainer</th>
                <th width="140">Duration in weeks</th>
            </tr>

            <tbody align="center" id="coursetable"></tbody> <!--Table body where rows will be inserted -->
    </table>

    <!--Table insertion for server database-->
    
    <script type="text/javascript">
        window.onload = function(){
            showCourses();
        };
    </script>
  </body>
</html>
